apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.tianhang.adapp"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/xUtils-2.6.14.jar')
    compile project(':ViewPageIndicatorlibrary')
    compile project(':MaterialDesign')
    compile project(':SwipeMenuListView-library')
    compile project(':material-sheet-fab')
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:cardview-v7:+'
    //compile files('libs/zbardecoder.jar')
    compile files('libs/core.jar')
    compile files('libs/android-async-http-1.4.8.jar')
    compile files('libs/android-smart-image-view-1.0.0.jar')
    compile project(':android-flat-button-master:library')
}

